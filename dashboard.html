<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* dashboard styles */
/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #21550cc4;
  color: white;
  padding: 15px 20px;
}

.logout-btn {
  background: #e74c3c;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}
.delete-btn {
  background: #e74c3c;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

.delete-btn:hover {
  background: #c0392b;
}

/* Main */
main {
  padding: 20px;
  background: #ecf0f1;
  min-height: 100vh;
}

.card-container {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: white;
  padding: 20px;
  flex: 1;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  overflow-x: scroll !important;
}

table th, table td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

table th {
  background: #21550cc4;
  color: white;
}

button {
  padding: 6px 10px;
  margin: 2px;
  border: none;
  border-radius: 5px;
  cursor: pointer;

}

button:hover {
  opacity: 0.8;
}


/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
 
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 400px;
  box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
}

.modal-content h3 {
  margin-bottom: 15px;
}

.modal-content form {
  display: flex;
  flex-direction: column;
}

.modal-content label {
  margin-top: 10px;
  font-size: 14px;
}

.modal-content input {
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.modal-content button {
  margin-top: 15px;
  padding: 10px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.modal-content button:hover {
  background: #2980b9;
}

.close-btn {
  float: right;
  font-size: 20px;
  cursor: pointer;
}
.save-btn{
    background: #21550cc4 !important; 
    
}

  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h2>Student Management Dashboard</h2>
    <button class="logout-btn">Logout</button>
  </header>

  <!-- Main Content -->
  <main>


    <h2>Student List</h2>
    <div style="overflow-x: auto;">
        <table>
            <tr>
                <th>Reg No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>UCC2025001</td>
                <td>James Brown</td>
                <td>james@example.com</td>
                <td>0241234567</td>
                <td><button>Edit</button> <button class="delete-btn">Delete</button></td>
            </tr>
            <tr>
                <td>UCC2025002</td>
                <td>Linda Johnson</td>
                <td>linda@example.com</td>
                <td>0247654321</td>
                <td><button>Edit</button> <button class="delete-btn">Delete</button></td>
            </tr>
        </table>
    </div>
  </main>

<!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Edit Student</h3>
      <form>
        <label>Registration No</label>
        <input type="text" value="UCC2025001">

        <label>First Name</label>
        <input type="text" value="James">

        <label>Last Name</label>
        <input type="text" value="Brown">

        <label>Email</label>
        <input type="email" value="james@example.com">

        <label>Phone</label>
        <input type="text" value="0241234567">

        <button  class="save-btn" type="submit">Save</button>
      </form>
    </div>
  </div>

<script src="/script.js"></script>
</body>
</html>
